<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>API Demo - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<a id="kakao-login-btn"></a>
<script type='text/javascript'>
  
   
    Kakao.init('6695ff9f38e715172d711de1b5749bad');
    
    Kakao.Auth.createLoginButton({
      container: '#kakao-login-btn',
      success: function(authObj) {
       
        Kakao.API.request({
          url: '/v2/user/me',
          success: function(res) {
            var na;
            var na2;
            //alert(JSON.stringify(res));
           
            location.href="https://dbsxjf2.github.io/food/backban2.html?na="++encodeURI(encodeURIComponent(res.properties.nickname));
          },
          fail: function(error) {
            alert(JSON.stringify(error));
          }
        });
      },
      fail: function(err) {
        alert(JSON.stringify(err));
      }
    });
  function ktout(){
   Kakao.Auth.logout(function () { 
    setTimeout(function(){
     location.href="https://dbsxjf2.github.io/food/klogin.html" 
    },1000);
   });
     
  }
  
  //]]>
</script>

</body>
</html>
